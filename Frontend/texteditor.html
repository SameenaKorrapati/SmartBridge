<script>
    // Initialize Quill editor
    var quill = new Quill('#editor', {
        theme: 'snow', 

        
        modules: {
            toolbar: [
                [{ 'header': [1, 2, false] }], // Headers
                [{ 'font': [] }],
                ['bold', 'italic', 'underline', 'strike'], // Bold, italic, underline, and strike-through
                [{ 'list': 'ordered'}, { 'list': 'bullet' }], // Lists
                [{ 'script': 'sub'}, { 'script': 'super' }], // Subscript and superscript
                ['link', 'image', 'video'], // Links, images, and videos
                [{ 'color': [] }, { 'background': [] }], // Text and background color
                [{ 'align': [] }],
                ['clean'] // Remove formatting
            ]
        },
        placeholder: 'Type Here...',
    });
</script>
<script>
    
    var previousContent = quill.root.innerHTML;

    
    quill.on('text-change', function() {
        var currentContent = quill.root.innerHTML;
        // Check if content has changed
        if (previousContent !== currentContent) {
            // Save the updated content to your server or perform other actions
            console.log('Content changed:', currentContent);
            previousContent = currentContent;
        }
    });
</script>
